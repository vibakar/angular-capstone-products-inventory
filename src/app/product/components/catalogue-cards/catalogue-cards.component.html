<mat-grid-list [cols]="breakpoint" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let product of products">
    <div>
    <mat-card class="product-card">
      <a [routerLink]="['product-detail', product.id]">
        <img mat-card-image src="{{product.image}}" alt="{{product.name}}">
      </a>
      <mat-card-subtitle><strong>{{product.name}}</strong> - {{product.manufacturer}}</mat-card-subtitle>
      <mat-card-subtitle>
        <p>{{product.description.slice(0, 75) || '-'}}{{product.description.length > 75 ? '...' : ''}}</p>
        <p>
           <span>{{product.price | currency:"â‚¹"}}</span>
        </p>
      </mat-card-subtitle>
      <p *ngIf="isLoggedIn">
        <button [routerLink]="['edit-product', product.id]" mat-button class="fl" color="accent">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </button>
        <button mat-button class="fr" color="warn" (click)="openDelDialog(product)">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
      </p>
    </mat-card>
  </div>
  </mat-grid-tile>
</mat-grid-list>
